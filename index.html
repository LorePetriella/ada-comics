<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ADAComics</title>
  </head>
  <body class="body">
    <!-- ******************************************
                     HEADER - BANNER
    ********************************************* -->
    <header class="header">
      <div class="banner">
        <div class="titulo">
          <h1>
            <span class="ada">ADA</span><span class="comics">COMICS</span>
          </h1>
        </div>
      </div>
      <!-- <div class="wrapper run-animation" id="animate">
        <div class="logo">
          <span class="ada">ada</span>
          <span class="comics">comics</span>
        </div>
      </div>
      <div class="images"></div> -->
    </header>

    <!-- ******************************************
                  SECCIÓN PRINCIPAL
    ********************************************* -->
    <main class="main">
      <div class="container d-flex flex-column justify-content-center">
      <!-- ******************************************
                  MENÚ DE NAVEGACIÓN
      ********************************************* -->
        <nav class="margen-inferior-nav">
          <div class="row">
            <div class="col-12">
              <h4 class="fw-bold">Búsqueda</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6 d-flex flex-row align-items-center">
              <div class="input-group mb-3 align-self-center">
                <span
                  class="input-group-text border-0 border-bottom rounded-0 border-2 border-dark"
                  id="basic-addon3"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
                <input
                  type="text"
                  class="form-control border-0 border-bottom rounded-0 border-2 border-dark fs-5 estilo-focus"
                  id="input-busqueda"
                  aria-describedby="input-busqueda"
                  placeholder="Ingresa tu búsqueda"
                />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="d-flex flex-row justify-content-start">
                <div
                  class="col-6 col-sm-5 d-flex flex-row align-items-center"
                >
                  <label
                    for="select-tipo"
                    class=" fw-bold text-secondary margen-derecho"
                    >TIPO</label
                  >
                  <select
                    id="select-tipo"
                    class="form-select border-0 fw-bold rounded-0 estilo-focus"
                  >
                    <option value="COMICS">COMICS</option>
                    <option value="PERSONAJES">PERSONAJES</option>
                  </select>
                </div>
                <div class="col-6 col-sm-5 d-flex flex-row align-items-center">
                  <label
                    for="select-orden"
                    class="fw-bold text-secondary margen-derecho"
                    >ORDEN</label
                  >
                  <select
                    id="select-orden"
                    class="form-select border-0 fw-bold rounded-0 estilo-focus"
                  >
                    <option value="A-Z">A-Z</option>
                    <option value="Z-A">Z-A</option>
                    <option value="Más nuevos">Más nuevos</option>
                    <option value="Más viejos">Más viejos</option>
                  </select>
                </div>
                <div
                  class="col col-sm-2 d-flex flex-row align-items-center btn-margen"
                >
                  <button type="button" class="btn btn-dark rounded-1">
                    BUSCAR
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nav>

    <!-- ******************************************
                  SECCIÓN RESULTADOS
    ********************************************* -->

        <div class="resultados-info">
          <h4 class="fw-bold">Resultados</h4>
          <div class="fs-6 text-secondary fw-bold">
            <p>52839 RESULTADOS</p>
          </div>
        </div>

      <div class="container-fluid">
        <!-- <div class="progress">
        <div class="indeterminate"></div>
      </div> -->
        <div id="contenedor" class="contenedor">
          <span class="loader"></span>
        </div>
        <div id="root" class="row"></div>
      </div>

      <div class="container-paginador">
        <p>Pagina Actual: <span id="pagina-actual"></span></p>
        <p>Total de paginas: <span id="total-paginas"></span></p>
      </div>

      <div class="pagination">
        <button
          type="button"
          id="first-page"
          class="first-page pagination-button"
          aria-label="Página previa"
        >
          <i class="fas fa-angle-double-left" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          id="previus-page"
          class="previous-page pagination-button"
          aria-label="Página Anterior"
        >
          <i class="fas fa-angle-left" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          id="next-page"
          class="next-page pagination-button"
          aria-label="Siguiente Página"
        >
          <i class="fas fa-angle-right" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          id="last-page"
          class="last-page pagination-button"
          aria-label="Última página"
        >
          <i class="fas fa-angle-double-right" aria-hidden="true"></i>
        </button>
      </div>

      </div>
    </main>

    <!-- ******************************************
                       FOOTER
    ********************************************* -->
    <footer class="page-footer footer-bg">
      <div class="row">
        <div class="footer-copyright copyright">
          <div class="container">
            <!-- <a class="grey-text text-lighten-4 right" href="#!"></a> -->
            <a
              class="grey-text text-lighten-4 right"
              href="https://github.com/LorePetriella"
              target="_blank"
              data-message="Enlace a GitHub"
            >
              <i
                class="fa-brands fa-github fa-2xl line-height-icon"
                aria-hidden="true"
              ></i>
              Lore Petriella
            </a>

            <a
              class="grey-text text-lighten-4 right"
              href="https://github.com/StefaniaDiazV"
              target="_blank"
              data-message="Enlace a GitHub"
            >
              <i
                class="fa-brands fa-github fa-2xl line-height-icon"
                aria-hidden="true"
              ></i>
              Stefanía Diaz
            </a>
          </div>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">
            © 2022 Copyright Stefanía Diaz y Lore Petriella
          </h5>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/4943010bed.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- bootstap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- custom-js -->
    <script src="./app.js"></script>
  </body>
</html>
